<div class="card">
  <!-- Page is Loading -->
  <div *ngIf="Loading" class="black-background">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title" [innerHTML]="complaint.userEmail | emailBreak"></h5>
    <form #complaintForm="ngForm" (ngSubmit)="onSubmit()">
      <select (change)="onChange()" class="form-control" [(ngModel)]="complaint.status" name="Status">
        <option value="Pending">Pending</option>
        <option value="Resolved">Resolved</option>
        <option value="Newly Created" disabled>Newly Created</option>
      </select>
      <textarea (ngModelChange)="onChange()" class="form-control mt-2 mb-2" [(ngModel)]="complaint.comment" rows="3" name="Comment"></textarea>
      <div style="display: flex;">
        <button [disabled]="!edited" type="submit" class="btn btn-primary">Update</button>
        <span style="flex-grow: 1;"></span>
        <button type="button" class="btn btn-danger" (click)="onClick()">Delete</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    Submitted: {{timeAdded.toLocaleString()}}
  </div>
  <!-- If complaint is not newly created -->
  <div *ngIf="complaint.status != 'Newly Created'" class="card-footer text-muted">
    Updated: {{lastUpdated.toLocaleString()}}
  </div>
</div>
