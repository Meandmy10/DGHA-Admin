<h2 style="overflow-wrap: break-word;">{{place.key}}</h2>
<div *ngFor="let status of place.value | keyvalue">
  <h3>{{status.key}}</h3>
  <div style="display: flex; width: 100%; flex-wrap: wrap;">
    <app-complaint *ngFor="let complaint of status.value | keyvalue" [complaint]="complaint.value" [status]="status.key"></app-complaint>
  </div>
</div>
